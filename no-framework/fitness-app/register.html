<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/039d2fea4f.js" crossorigin="anonymous"></script>
  <title>Login</title>

  <style>
    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body class="has-background-black-bis is-flex is-align-items-center">
  <div class="container is-fluid">
    <div class="columns is-justify-content-center">
      <div class="column is-half-tablet is-one-third-desktop is-one-quarter-widescreen">
        <div class="card">
          <div class="card-content">
            <div class="title mt-2 has-text-centered">Register</div>

            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left">
                <input class="input" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Re-enter Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control is-flex">
                <button class="button is-warning is-flex-grow-1">Register</button>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  Need to login? Click <a href="./login.html">here</a>
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
